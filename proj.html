<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .Agriculture-System{
            background-image: url("https://www.dimolanka.com/wp-content/uploads/2023/01/Agriculture-1920x600-1.webp");
            background-color: #cccccc;
            height: 500px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            text-align: center;
            padding: 0.5%;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: #fff;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        nav a:hover, .dropdown:hover .dropbtn {
            background-color: #45a049;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        section {
            padding: 20px;
            background-image: url("https://www.developmentresearch.eu/wp-content/uploads/2020/05/Ditigalizing-agricultuer-in-Africa.png");
            background-color: #cccc;
            height: 500px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            text-align: center;
            padding: 0.5%;
            
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 2.5px solid black;
            padding: 10px;
            text-align: left;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="Agriculture-System">
        <div class="hero-text">
          <h1 style="font-size:50px"> Agriculture Management </h1>
        </div>
    </div>

    <nav>
        <a href="#home">Home</a>
        <a href="#service">Service</a>
        <a href="#contact">Contact</a>
        <a href="#sign-in">Sign-in</a>
        <div class="dropdown">
            <button class="dropbtn">Crops 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#crops">View Crops</a>
                <a href="#addCrop">Add Crop</a>
            </div>
        </div>
    </nav>

    <section id="crops">
        <h2>Your Crops</h2>
        <table>
            <tr>
                <th>Crop Name</th>
                <th>Quantity</th>
            </tr>
            <!-- Add rows dynamically using JavaScript -->
        </table>
    </section>

    <section id="addCrop">
        <h2>Add a New Crop</h2>
        <form id="cropForm">
            <label for="cropName">Crop Name:</label>
            <input type="text" id="cropName" name="cropName" required>
            <br>
            <br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <br>
            <br>

            <button type="button" onclick="addCrop()">Add Crop</button>
            <br>
        </form>
    </section>

    <script>
        function addCrop() {
            var cropName = document.getElementById("cropName").value;
            var quantity = document.getElementById("quantity").value;

            // Validate inputs
            if (cropName && quantity) {
                // Create a new table row
                var table = document.querySelector("table");
                var row = table.insertRow(table.rows.length);

                // Insert cells for crop name and quantity
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);

                // Populate cells with input values
                cell1.innerHTML = cropName;
                cell2.innerHTML = quantity;

                // Clear the form
                document.getElementById("cropForm").reset();
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
    <footer>
        <p>&copy; 2024 Agriculture Management. All rights reserved.</p>
    </footer>


</body>
</html>
